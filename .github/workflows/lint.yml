name: "Lint"
on:
  push:
jobs:
  lint:
    name: "Check `.nix` files with `nixfmt` and `prettier` everything else"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell -p nixfmt --run "nixfmt --check $(find . -type f | grep \"[.]nix\")"
      - run: nix-shell -p nodePackages.prettier --run "prettier --check ."
